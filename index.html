 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header */
    header {
      background: #1e3d59;
      color: white;
      padding: 115px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 120px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Banner */
    .banner {
      background: url('https://picsum.photos/1200/300?grayscale') no-repeat center;
      background-size: cover;
      text-align: center;
      color: white;
      padding: 80px 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Product Section */
    .products {
      text-align: center;
      padding: 30px;
    }

    .products h2 {
      margin-bottom: 20px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .price {
      color: red;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #1e3d59;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ONLINE SHOPPING</h1>
    <nav>
      <a href="#">AGE</a>
      <a href="#">NAME</a>
      <a href="#">ABOUT</a>
      <a href="#">TEMPLATE</a>
    </nav>
  </header>

  <!-- Banner -->
  <div class="banner">
    Big Sale Today!
  </div>

  <!-- Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://picsum.photos/300/200?random=1" alt="THARUN">
        <h3>tharun</h3>
        <p class="price">$1000.99</p>
      </div>

      <div class="product">
        <img src="https://picsum.photos/300/200?random=2" alt="NIRANJAN">
        <h3>niranjan</h3>
        <p class="price">$6000</p>
      </div>
      <div class="product">
        <img src="https://picsum.photos/300/200?random=3" alt="THILACKRAJ">
        <h3>thilakraj</h3>
        <p class="price">$7999</p>
      </div>

      <div class="product">
        <img src="https://picsum.photos/300/200?random=4" alt="KARTHI">
        <h3>karthi</h3>
        <p class="price">$4909</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 ONLINE SHOPPING. 
  </footer>

</body>
</html>
